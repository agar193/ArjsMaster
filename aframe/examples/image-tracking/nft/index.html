<script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
<script src='https://agar193.github.io/ArjsMaster/aframe/build/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
<a-assets>
    <a-asset-item id="tree-obj" src="https://agar193.github.io/ArjsMaster/aframe/examples/image-tracking/nft/trex/Cube.obj"></a-asset-item>
    <a-asset-item id="tree-mtl" src="https://agar193.github.io/ArjsMaster/aframe/examples/image-tracking/nft/trex/Cube.mtl"></a-asset-item>
  </a-assets>
        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft
            type='nft' 			url='https://agar193.github.io/ArjsMaster/data/dataNFT/pinball' 
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                 <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>


                scale="2 2 2"
                
                >
            </a-entity>
			<a-entity>
				<iframe id="b8a7c7f3-4e0e-4c0d-9213-3aa9f036ae04" src="https://www.vectary.com/viewer/v1/?model=b8a7c7f3-4e0e-4c0d-9213-3aa9f036ae04&env=studio3" frameborder="0" width="100%" height="480"></iframe>
			</a-entity>
        </a-nft>
		<a-entity camera></a-entity>
    </a-scene>
</body>
